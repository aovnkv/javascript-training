<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Linked List with Buttons</title>
  </head>
  <style>
    ul {
      padding: 0;
      margin: 0 1.67rem;
      list-style-type: none;
    }
    button {
      padding: 8px 6px;
      border-radius: 3px;
      box-shadow: none;
      border: 1px solid black;
    }
    button:hover {
      cursor: pointer;
    }
    ul ul {
      margin-top: 8px;
      margin-bottom: 8px;
      display: none;
    }

    ul li {
      margin: 3px 0;
    }

    .show {
      display: block;
    }
    .hide {
      display: none;
    }
    .back {
      margin-top: 8px;
      background: lightblue;
    }
  </style>
  <body>
    <main class="main">
      <ul class="linked-list"></ul>
    </main>
    <script>
      'use strict';

      const container = document.querySelector('.linked-list');

      // class Node {
      //   constructor(text) {
      //     this.click = 0;
      //     this.text = `(${this.click}) ${text} ->`;
      //     this.next = null;
      //   }
      // }

      const makeNodes = () => {
        let arr = [];
        for (let i = 0; i < 10; i++) {
          arr.push({ text: i + 1, next: [] });
          for (let j = 0; j < 10; j++) {
            arr[i].next.push({ text: `${i + 1}.${j + 1}`, next: [] });
            for (let k = 0; k < 10; k++) {
              arr[i].next[j].next.push({ text: `${i + 1}.${j + 1}.${k + 1}` });
            }
          }
        }
        return arr;
      };

      let nodes = makeNodes();

      nodes.forEach(node => {
        var li = document.createElement('li');
        var btn = document.createElement('button');
        let next;
        btn.textContent = node.next
          ? `(0) ${node.text} ->`
          : `(0) ${node.text}`;
        btn.classList.add('next');
        li.appendChild(btn);
        container.appendChild(li);

        if (node.next) {
          next = node.next;
          var ul1 = document.createElement('ul');
          li.appendChild(ul1);

          next.forEach(node => {
            var li1 = document.createElement('li');
            var btn1 = document.createElement('button');
            btn1.textContent = node.next
              ? `(0) ${node.text} ->`
              : `(0) ${node.text}`;
            btn1.classList.add('next');
            li1.appendChild(btn1);
            ul1.appendChild(li1);

            if (node.next) {
              next = node.next;
              var ul2 = document.createElement('ul');
              li1.appendChild(ul2);

              next.forEach(node => {
                var li2 = document.createElement('li');
                var btn2 = document.createElement('button');
                btn2.textContent = node.next
                  ? `(0) ${node.text} ->`
                  : `(0) ${node.text}`;
                btn2.classList.add('next');
                li2.appendChild(btn2);
                ul2.appendChild(li2);
              });

              var btnBack = document.createElement('button');
              btnBack.textContent = '<< Back';
              btnBack.classList.add('back');
              ul2.appendChild(btnBack);
            }
          });

          var btnBack = document.createElement('button');
          btnBack.textContent = '<< Back';
          btnBack.classList.add('back');
          ul1.appendChild(btnBack);
        }
      });

      container.addEventListener('click', e => {
        if (e.target.tagName != 'BUTTON') return;
        let btn = e.target;
        let clicks = +btn.textContent.slice(1, 2);
        let otherText = btn.textContent.slice(3);
        clicks ++;
        let isNext = btn.classList.contains('next');
        let isBack = btn.classList.contains('back');
        if (isNext) {
          let sublist = btn.nextElementSibling;
          if (sublist && !sublist.classList.contains('show')) {
            sublist.classList.add('show');
            btn.classList.toggle('hide');
          }
          btn.textContent = `(${clicks})${otherText}`;
        }
        if (isBack) {
          let sublist = btn.parentElement;
          let nextBtn = btn.closest('li').children[0];
          sublist.classList.remove('show');
          nextBtn.classList.remove('hide');
        }
      });
    </script>
  </body>
</html>
